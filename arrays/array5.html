<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Array 5</title>
</head>
<body>
    <h1>Array 5: Nombres del usuario</h1>
    <pre id="resultado"></pre>

    <script>
        const nombres = [];
        for(let i=0; i<5; i++){
            nombres.push(prompt(`Introduce el nombre ${i+1}`));
        }
        let salida = `Nombres introducidos:\n${nombres.join("\n")}`;
        console.log(salida);
        document.getElementById("resultado").textContent = salida;
    </script>
</body>
</html>
