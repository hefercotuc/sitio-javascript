<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Array 6</title>
</head>
<body>
    <h1>Array 6: Números mayores a 50</h1>
    <pre id="resultado"></pre>

    <script>
        let numeros = [];
        for(let i=0; i<10; i++){
            numeros.push(parseInt(prompt(`Introduce el número ${i+1}`)));
        }
        let mayores50 = numeros.filter(num => num > 50);
        let salida = `Números mayores a 50: ${mayores50.join(", ")}`;
        console.log(salida);
        document.getElementById("resultado").textContent = salida;
    </script>
</body>
</html>
