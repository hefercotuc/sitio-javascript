<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Array 1</title>
</head>
<body>
    <h1>Array 1: Números</h1>
    <pre id="resultado"></pre>

    <script>
        const numeros = [10, 20, 30, 40, 50];
        let salida = `Primer elemento: ${numeros[0]}\nÚltimo elemento: ${numeros[numeros.length - 1]}`;
        console.log(salida);
        document.getElementById("resultado").textContent = salida;
    </script>
</body>
</html>
