<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Objeto 5</title>
</head>
<body>
    <h1>Objeto 5: Usuario</h1>
    <pre id="resultado"></pre>

    <script>
        const usuario = {
            nombre: "Ana",
            contraseña: "123456",
            verificarContraseña: function() { return this.contraseña === "123456"; }
        };
        let salida = `Contraseña correcta: ${usuario.verificarContraseña()}`;
        console.log(salida);
        document.getElementById("resultado").textContent = salida;
    </script>
</body>
</html>
