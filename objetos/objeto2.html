<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Objeto 2</title>
</head>
<body>
    <h1>Objeto 2: Coche</h1>
    <pre id="resultado"></pre>

    <script>
        const coche = {
            marca: "Toyota",
            modelo: "Corolla",
            año: 2020,
            descripcion: function() { return `${this.marca} ${this.modelo} (${this.año})`; }
        };
        let salida = coche.descripcion();
        console.log(salida);
        document.getElementById("resultado").textContent = salida;
    </script>
</body>
</html>
