<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciclo 2</title>
</head>
<body class="bg-dark text-white">
    <h1>Ciclo 2: Tabla de multiplicar</h1>

    <script>
        let num = parseInt(prompt("Ingresa un n√∫mero:"));

        document.write("<h2>Tabla de multiplicar del " + num + "</h2>");
        for (let i = 1; i <= 10; i++) {
            document.write(num + " x " + i + " = " + (num * i) + "<br>");
        }
    </script>
</body>
</html>
