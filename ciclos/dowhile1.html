<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciclo 6</title>
</head>
<body class="bg-dark text-white">
    <h1>Ciclo 6: Pedir números hasta uno negativo</h1>

    <script>
        let num;

        do {
            num = parseInt(prompt("Ingresa un número (negativo para salir):"));
        } while (num >= 0);

        alert("Fin del programa");
    </script>
</body>
</html>
