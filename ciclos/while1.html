<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciclo 4</title>
</head>
<body class="bg-dark text-white">
    <h1>Ciclo 4: Suma del 1 al 100 (while)</h1>

    <script>
        let suma = 0;
        let i = 1;

        while (i <= 100) {
            suma += i;
            i++;
        }

        alert("La suma del 1 al 100 es: " + suma);
    </script>
</body>
</html>
