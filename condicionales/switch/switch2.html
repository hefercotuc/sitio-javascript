<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Switch 2</title>
</head>
<body class="bg-dark text-white">
    <h1>Switch 2: Mensaje por letra</h1>

    <script>
        let letra = prompt("Ingresa una letra (A, B, C):").toUpperCase();

        switch (letra) {
            case "A":
                console.log("Excelente");
                break;
            case "B":
                console.log("Bien");
                break;
            case "C":
                console.log("Regular");
                break;
            default:
                console.log("Letra no v√°lida");
        }
    </script>
</body>
</html>
