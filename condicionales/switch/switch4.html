<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Switch 4</title>
</head>
<body class="bg-dark text-white">
    <h1>Switch 4: Par o Impar</h1>

    <script>
        let num = parseInt(prompt("Ingresa un número:"));

        switch (num % 2) {
            case 0:
                alert("El número es PAR");
                break;
            case 1:
                alert("El número es IMPAR");
                break;
            default:
                alert("Entrada inválida");
        }
    </script>
</body>
</html>
