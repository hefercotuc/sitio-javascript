<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If 5</title>
</head>
<body class="bg-dark text-white">
    <h1>If 5: Mayor de dos números</h1>

    <script>
        let a = parseFloat(prompt("Ingresa el primer número:"));
        let b = parseFloat(prompt("Ingresa el segundo número:"));

        if (a > b) {
            alert("El número mayor es: " + a);
        }
        if (b > a) {
            alert("El número mayor es: " + b);
        }
    </script>
</body>
</html>
