<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If 4</title>
</head>
<body class="bg-dark text-white">
    <h1>If 4: Número positivo</h1>

    <script>
        let num = prompt("Ingresa un número:");

        if (num > 0) {
            alert("El número es positivo");
        }
    </script>
</body>
</html>
