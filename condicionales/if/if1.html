<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If 1</title>
</head>
<body class="bg-dark text-white">
    <h1>If 1: Mayor que 10</h1>

    <script>
        let num = prompt("Ingresa un número:");

        if (num > 10) {
            alert("El número es mayor que 10");
        }
    </script>
</body>
</html>
