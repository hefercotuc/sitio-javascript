<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If Else 5</title>
</head>
<body class="bg-dark text-white">
    <h1>If Else 5: Positivo, negativo o cero</h1>

    <script>
        let num = prompt("Ingresa un número:");

        if (num > 0) {
            alert("El número es positivo");
        } else if (num < 0) {
            alert("El número es negativo");
        } else {
            alert("El número es cero");
        }
    </script>
</body>
</html>
