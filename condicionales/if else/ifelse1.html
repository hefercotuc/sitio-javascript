<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If Else 1</title>
</head>
<body class="bg-dark text-white">
    <h1>If Else 1: Frío o Calor</h1>

    <script>
        let temp = prompt("Ingresa la temperatura:");

        if (temp < 20) {
            alert("Hace frío");
        } else {
            alert("Hace calor");
        }
    </script>
</body>
</html>
