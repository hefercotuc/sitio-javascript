<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If Else 3</title>
</head>
<body class="bg-dark text-white">
    <h1>If Else 3: Par o Impar</h1>

    <script>
        let num = prompt("Ingresa un número:");

        if (num % 2 == 0) {
            alert("El número es par");
        } else {
            alert("El número es impar");
        }
    </script>
</body>
</html>
