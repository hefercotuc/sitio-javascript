<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If Else 2</title>
</head>
<body class="bg-dark text-white">
    <h1>If Else 2: Mayor o menor de edad</h1>

    <script>
        let edad = prompt("Ingresa tu edad:");

        if (edad >= 18) {
            alert("Eres mayor de edad");
        } else {
            alert("Eres menor de edad");
        }
    </script>
</body>
</html>
