<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones 3</title>
</head>
<body class="bg-dark text-white">
    <h1>Funciones 3: Área de un círculo</h1>

    <script>
        function areaCirculo(radio) {
            return Math.PI * radio * radio;
        }

        let area = areaCirculo(5);
        console.log("Área del círculo:", area);
    </script>
</body>
</html>
