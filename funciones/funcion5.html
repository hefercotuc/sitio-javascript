<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funciones 5</title>
</head>
<body class="bg-dark text-white">
    <h1>Funciones 5: Número par o impar</h1>

    <script>
        function esPar(num) {
            return num % 2 === 0;
        }

        console.log("¿4 es par?", esPar(4));
        console.log("¿7 es par?", esPar(7));
    </script>
</body>
</html>
